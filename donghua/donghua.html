<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>动画效果</title>
	<style type="text/css">
		div{
			width:120px;
			height:50px;
			text-align: center;
			line-height:50px;
			font-size: 30px;
			font-weight: bold;
			border:1px solid #ccc;
			border-radius:10px;
		}
		
		div:hover{
			background-color:rgba(255,0,0,0.5);
			color:#fff;
			transform:translate(500px,0px) rotate(360deg);
			transition:background-color 5s,transform 5s;
	
		}
		
	</style>
</head>
<body>
	<div>小方块</div>
</body>
</html>
